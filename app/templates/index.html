<!DOCTYPE html>
<html>
<head>
    <title>Lyftr Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        #url {
            flex: 1;
            min-width: 250px;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
            font-family: inherit;
        }

        #url:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #url::placeholder {
            color: #a0aec0;
        }

        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output-container {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow: auto;
        }

        #output {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        #output:empty::before {
            content: 'Results will appear here...';
            color: #a0aec0;
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loading #output {
            color: #667eea;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h2 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            #url {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .output-container {
                min-height: 300px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #edf2f7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Universal Website Scraper</h2>
        <p class="subtitle">Extract and analyze data from any website</p>
        
        <div class="input-group">
            <input id="url" placeholder="Enter URL" type="url"/>
            <button onclick="scrape()">Scrape</button>
        </div>

        <div class="output-container">
            <pre id="output"></pre>
        </div>
    </div>

<script>
async function scrape(){
    const url = document.getElementById("url").value;
    document.getElementById("output").innerText = "Loading...";
    document.querySelector('.output-container').classList.add('loading');

    const res = await fetch("/scrape", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({url})
    });

    const data = await res.json();
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    document.querySelector('.output-container').classList.remove('loading');
}
</script>
</body>
</html>
